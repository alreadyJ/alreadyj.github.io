{% assign lang_pack = include.lang_pack %}
<script type="application/ld+json">
{
  "url": "{{ site.url }}{{ page.permalink }}",
  "headline": "{{ page.title | default:lang_pack.title }} | {{ site.site_name }}",
  "dateModified":"{{ page.date | date_to_xmlschema }}",
  "datePublished":"{{ page.date | date_to_xmlschema }}",
  "description":"{{ page.description | default:lang_pack.description }}",
  "@type":"WebSite",
  "@context":"https://schema.org"
}
</script>
